<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
<style>

*{
  font-family: Arial;
  box-sizing: border-box;
  margin: 0;
  padding: 0; 
  }

nav{
  width: 100%;
  background: black;
  color: white;
  padding: 12px 20px;
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  }

.shopeasy{
  font-size: 25px;
  font-weight: bold;
  }

.menu{
  display: flex;
  list-style: none;
  gap: 24px;
  font-size: 19px;
  }

.right-icons{
  display: flex;
  align-items: center;
  font-size: 19px;
  gap: 19px;
  }
  
  .menu li{
  cursor: pointer;
  }

#menuToggle{
  display: none;
  }

.hamburger{
  display: none;
  }

 @media (max-width: 765px){

 .menu{
   display: none;
   width: 100%;
   flex-direction: column;
   background: black;
   position: absolute;
   text-align: center;
   top: 58px;
   left: 0;
   padding: 14px 0;
   
   }

 .hamburger{
   display: block;
   font-size: 28px;
   cursor: pointer;
   user-select: none;
   margin: 0 20px;
   }

#menuToggle:checked ~ .menu{
   display: flex;
   }

.menu li{
   padding: 12px 0;
   }
}


</style>
</head>
<body>
   
<nav>
    
    <div class="shopeasy">ShopEase</div> 
    
    <input type="checkbox" id="menuToggle">
    <label for="menuToggle" class="hamburger">â˜°</label>
    <ul class="menu">
        <li>Home</li>
        <li>Products</li>
        <li>Categories</li>
        <li>Deals</li>
        <li>Contact</li>
    </ul>
    
    <div class="right-icons">
        <span> Cart</span>
        <span> Login</span>
    </div>

</nav>


</body>
</html>
