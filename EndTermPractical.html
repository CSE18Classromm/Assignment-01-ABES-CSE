<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial;
  }

nav{
  width: 100%;
  background: black;
  color: white;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  }

.shopeasy{
  font-size: 24px;
  font-weight: bold;
  }

.menu{
  list-style: none;
  display: flex;
  gap: 24px;
  font-size: 18px;
  }
.menu li{
  cursor: pointer;
  }

.right-icons{
  display: flex;
  align-items: center;
  gap: 18px;
  font-size: 18px;
  }
#menuToggle{
  display: none;
  }

.hamburger{
  display: none;
  font-size: 30px;
  cursor: pointer;
  margin: 0 20px;
  user-select: none;
  }

 @media (max-width: 765px){

 .menu{
   display: none;
   flex-direction: column;
   background: black;
   width: 100%;
   position: absolute;
   top: 60px;
   left: 0;
   padding: 15px 0;
   text-align: center;
   }

#menuToggle:checked ~ .menu{
   display: flex;
   }

.hamburger{
   display: block;
   }

.menu li{
   padding: 12px 0;
   }
}


</style>
</head>
<body>
   
<nav>
    
    <div class="shopeasy">ShopEase</div> 
    <input type="checkbox" id="menuToggle">
    <label for="menuToggle" class="hamburger">â˜°</label>
    <ul class="menu">
        <li>Home</li>
        <li>Products</li>
        <li>Categories</li>
        <li>Deals</li>
        <li>Contact</li>
    </ul>
    
    <div class="right-icons">
        <span> Cart</span>
        <span> Login</span>
    </div>

</nav>


</body>
</html>
