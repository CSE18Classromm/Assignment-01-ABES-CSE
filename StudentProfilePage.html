<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Page</title>
          <style> 
        body { 
            margin: 20px; 
            font-family: Georgia, serif; 
        } 
         container{
            text-align: center;
            display: flex;
        }
        .cards { 
            display: flex; 
            justify-content: space-evenly; 
            flex-wrap: wrap; 
            align-items: center; 
            gap: 15px; 
        } 
       
        .card { 
            width: 320px; 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center;  
        } 
        .profile-img { 
            width: 130px; 
            height: 130px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 15px; 
            border: 4px solid #0275FF; 
        } 
        .name { 
            font-size: 22px; 
            font-weight: bold; 
            margin-top: 5px; 
        } 
        .details { 
            margin-top: 10px; 
            font-size: 17px; 
            line-height: 1.4;
            color: #444; 
        }
        @media(max-width: 640px){
            .container{
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
      
</head>
<body>
        
  <div class="container"> 
    <h1>Student Profile Page</h1>
    <div class="cards"> 
        <div class="card"> 
            <img src="#" class="profile-img"> 
            <div class="name">Harsh V.</div> 
            <div class="details"> 
                B.Tech - ECE <br> 
                Roll No: 21CS1007 <br>
                1st Year 
            </div> 
        </div>
    <div class="card"> 
            <img src="#" class="profile-img"> 
            <div class="name">Prateek K.</div> 
            <div class="details"> 
                B.Tech - CSE <br> 
                Roll No: 21347O <br> 
                1st Year 
            </div> 
        </div> 
        <div class="card">
       <img src="#" class="profile-img"> 
            <div class="name">Suryansh S.</div> 
            <div class="details"> 
                B.Tech - B.Com <br> 
                Roll No: 5165U89 <br> 
                1st Year
            </div> 
            </div> 
        </div> 
  </div> 
</body> 
</html>
